<!DOCTYPE html>
<html lang="en">
<head>

	<title>Document</title>

<body>
<div class="time">
	<span id="timer__hours">00</span>
	:

	:
	<span id="timer__seconds">00</span>
	:

</div>

<script src="js/script.js"></script>
